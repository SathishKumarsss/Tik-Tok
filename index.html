<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="heading">Tik Tok Game</h1>
    <div id="status">Play Now</div>
    <div class="main">
        <div class="container">
            <label onclick="play('b1')" id="b1" class="resetbtn"></label>
            <label onclick="play('b2')" id="b2" class="resetbtn"></label>
            <label onclick="play('b3')" id="b3" class="resetbtn"></label>
            <label onclick="play('b4')" id="b4" class="resetbtn"></label>
            <label onclick="play('b5')" id="b5" class="resetbtn"></label>
            <label onclick="play('b6')" id="b6" class="resetbtn"></label>
            <label onclick="play('b7')" id="b7" class="resetbtn"></label>
            <label onclick="play('b8')" id="b8" class="resetbtn"></label>
            <label onclick="play('b9')" id="b9" class="resetbtn"></label>


        </div>

    </div>
    <!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="xwin"></p> <!-- Added an ID for easier targeting -->
    </div>
  </div>
  
    <div class="btn">

        <div class="btn-main">

            <button onclick="" >Reset</button>
        </div>
    </div>


    <script type="text/javascript">


        var toy = 'x';
        var draw = false;

        function play(box) {


            // Check if the box already has 'x' or 'o', then return without changing
            if (document.getElementById(box).innerText == "" && draw==false) {

                document.getElementById(box).innerText=toy;

                // Toggle toy value between 'x' and 'o'
                if (toy == 'x') {
                    toy = 'o';
                } else {
                    toy = 'x';
                }

            }
            checkresult();

        }


        function checkresult() {


            if ((document.getElementById("b1").innerText == "x") && (document.getElementById("b2").innerText == "x") && (document.getElementById("b3").innerText == "x") ||
                (document.getElementById("b4").innerText == "x") && (document.getElementById("b5").innerText == "x") && (document.getElementById("b6").innerText == "x") ||
                (document.getElementById("b7").innerText == "x") && (document.getElementById("b8").innerText == "x") && (document.getElementById("b9").innerText == "x") ||
                (document.getElementById("b1").innerText == "x") && (document.getElementById("b4").innerText == "x") && (document.getElementById("b7").innerText == "x") ||
                (document.getElementById("b2").innerText == "x") && (document.getElementById("b5").innerText == "x") && (document.getElementById("b8").innerText == "x") ||
                (document.getElementById("b3").innerText == "x") && (document.getElementById("b6").innerText == "x") && (document.getElementById("b9").innerText == "x") ||
                (document.getElementById("b1").innerText == "x") && (document.getElementById("b5").innerText == "x") && (document.getElementById("b9").innerText == "x") ||
                (document.getElementById("b3").innerText == "x") && (document.getElementById("b5").innerText == "x") && (document.getElementById("b7").innerText == "x")


            ) {
                draw = true;
                 // Set the message dynamically
    var xwin = document.getElementById("xwin");
    xwin.innerText = "Player X has won the game!";
              // Show modal
    var modal = document.getElementById("myModal");
    modal.style.display = "block";

    // Close modal when close button is clicked
    var closeBtn = document.getElementsByClassName("close")[0];
    closeBtn.onclick = function() {
      modal.style.display = "none";
    };
            }

            if ((document.getElementById("b1").innerText == "o") && (document.getElementById("b2").innerText == "o") || (document.getElementById("b3").innerText == "o") ||
                (document.getElementById("b4").innerText == "o") && (document.getElementById("b5").innerText == "o") && (document.getElementById("b6").innerText == "o") ||
                (document.getElementById("b7").innerText == "o") && (document.getElementById("b8").innerText == "o") && (document.getElementById("b9").innerText == "o") ||
                (document.getElementById("b1").innerText == "o") && (document.getElementById("b4").innerText == "o") && (document.getElementById("b7").innerText == "o") ||
                (document.getElementById("b2").innerText == "o") && (document.getElementById("b5").innerText == "o") && (document.getElementById("b8").innerText == "o") ||
                (document.getElementById("b3").innerText == "o") && (document.getElementById("b6").innerText == "o") && (document.getElementById("b9").innerText == "o") ||
                (document.getElementById("b1").innerText == "o") && (document.getElementById("b5").innerText == "o") && (document.getElementById("b9").innerText == "o") ||
                (document.getElementById("b3").innerText == "o") && (document.getElementById("b5").innerText == "o") && (document.getElementById("b7").innerText == "o")


            ) {
                draw = true;
               // Set the message dynamically
    var xwin = document.getElementById("xwin");
    xwin.innerText = "Player O has won the game!";
              // Show modal
    var modal = document.getElementById("myModal");
    modal.style.display = "block";

    // Close modal when close button is clicked
    var closeBtn = document.getElementsByClassName("close")[0];
    closeBtn.onclick = function() {
      modal.style.display = "none";
    };
           }

         if (document.getElementById("b1").innerText != "" && document.getElementById("b2").innerText != "" && document.getElementById("b3").innerText != "" &&
                document.getElementById("b4").innerText != "" && document.getElementById("b5").innerText != "" && document.getElementById("b6").innerText != "" &&
                document.getElementById("b7").innerText != "" && document.getElementById("b8").innerText != "" && document.getElementById("b9").innerText != ""
            ) {
            draw = false;
                   // Set the message dynamically
    var xwin = document.getElementById("xwin");
    xwin.innerText = "Draw the Match!";
              // Show modal
    var modal = document.getElementById("myModal");
    modal.style.display = "block";

    // Close modal when close button is clicked
    var closeBtn = document.getElementsByClassName("close")[0];
    closeBtn.onclick = function() {
      modal.style.display = "none";
    };
            }

        }
        
       
    </script>

    <style>
        /* Modal styles */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 50%; /* Could be more or less, depending on screen size */
  text-align: center;
  font-size: 30px;
  border-radius: 10px;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  background-color:purple;
  padding: 5px 8px 5px 8px;
  border-radius: 30px;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

        .main {
            display: flex;
            justify-content: center;
            align-items: start;
            height: 100vh;
        }

        body {
            background-color: beige;
        }

        .heading {
            text-align: center;
            font-weight: bold;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 400px;
            height: 400px;
            border: 3px solid white;
            box-shadow: 10px 10px 12px black;
        }

        label {
            font-size: 50px;
            color: crimson !important;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            font-weight: bold;

            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #00ccd6;
            background-image: linear-gradient(90deg, transparent 50%, rgba(255, 255, 255, .5)50%);
            background-size: 90px;
        }

        #b1,
        #b2,
        #b3,
        #b4,
        #b5,
        #b6 {
            border-bottom: 5px solid white;

        }

        #b1,
        #b2,
        #b4,
        #b5,
        #b7,
        #b8 {
            border-right: 5px solid white;
        }

        .btn {
            display: flex;
            justify-content: center;

            align-items: center;

        }

        #status {
            text-align: center;
            font-size: 20px;
            padding: 10px;
            background-color: rgb(65, 32, 254);
            color: white;
            position: relative;
            top: -10px;
            border-radius: 10px;
            width: 200px;
            font-weight: bold;
            margin: 0 auto;


        }

        .btn-main {
            position: relative;
            top: -190px;

        }

        .btn-main button {
            margin-right: 10px;
            font-size: 20px;
            background-color: rgb(65, 32, 254);
            color: white;

            text-shadow: -1px 0 rgb(110, 6, 6), 0 1px rgb(14, 150, 248), 1px 0 rgb(222, 106, 248), 0 -1px rgb(0, 169, 59);
            border: none;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 10px 10px 12px black;
        }
    </style>
</body>

</html>
